<script src="jquery-1.5.2.min.js" type="text/javascript"></script>

<h1>Team City build status notifier</h1>
<h2>Settings</h2>
<label for="base-url" style="display: block">Base url (including basic auth)</label>
<input id="base-url" name="base-url" type="text" width="255"/>
<button onclick="save()">Save</button>
<div id="saved" style="display: none">Saved</div>
<script>
	$(function(){
		$('#base-url').val(localStorage['baseUrl']);
	});
	function save(){
		localStorage['baseUrl'] = $('#base-url').val();
		$('#saved').fadeIn('fast');
	}
</script>
