<script src="../lib/jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="../lib/jquery.tmpl.min.js" type="text/javascript"></script>
<link href="styles.css" rel="Stylesheet" type="text/css"/>

<script id="template" type="text/x-jquery-tmpl">
	<ul>
		{{each(i, build) builds}}
		<li class="${build.status}">
			<a href="${build.webUrl}">
				${build.projectName} - ${build.name}
			</a>
		</li>
		{{/each}}
	</ul>
</script>

<div id="status"></div>

<script type="text/javascript">
	$('#status').empty();
	$('#template')
		.tmpl({builds:chrome.extension.getBackgroundPage().builds})
		.appendTo('#status');
	$('#status li a').click(function(event){
		event.preventDefault();
		chrome.extension.getBackgroundPage().openTab($(this).attr('href'));
	});
</script>
